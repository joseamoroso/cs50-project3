{% load static %}

<!DOCTYPE html>

<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="{% static 'orders/favicon.ico' %}" rel="icon">

        <link rel="stylesheet" type="text/css" href="{% static 'orders/styles.css' %}"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>{% block title %}{% endblock %}</title>
        {% block scripts %}{% endblock %}
    </head>

    <body>
        <div class="navi">
            <a href="{% url 'index' %}" class="nostyle title">Pinnochio's Pizza</a>
            <span class="right">
                {% if user.is_authenticated %}
                    <span id="usernamespan" data-username="{{ user.username }}">Welcome: {{ user.first_name }} /</span>
                    <a href="{% url 'cart' %}" class="nostyle">Cart<span id="cart_count"></span></a>
                    <a href="{% url 'logout' %}" class="nostyle"> / Logout</a>

                {% else %}
                    <a href="{% url 'register' %}" class="nostyle">Register</a>&nbsp;
                    <a href="{% url 'login' %}" class="nostyle">Login</a>
                {% endif %}
            </span>

        </div>
        {% block content %}{% endblock %}
    </body>

</html>
