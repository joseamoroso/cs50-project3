{% extends "orders/layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block content %}
<div style = "background-image: url('/static/pizza_bg_1.jpg'); ">
    <div class="content">

        <form style="margin:14% 32%; width: 30%;"class="form-group" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            {% if message %}
            <div style="margin:33px 0px; color:red;">*{{ message }}</div>
            {% endif %}
            <h3>Login</h3>  
            <input class="form-control" autocomplete="off" autofocus name="username" placeholder="Username" type="text"><br>
            <input class="form-control" name="password" placeholder="Password" type="password"><br>
            <button class="btn btn-primary" type="submit">Log in</button>

        </form>
    </div>
</div>
{% endblock %}
